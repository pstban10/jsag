{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Eliminar Oferta de Empleo</h2>
    <p>¿Estás seguro de que quieres eliminar la oferta "{{ oferta.titulo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'cliente_dashboard' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
