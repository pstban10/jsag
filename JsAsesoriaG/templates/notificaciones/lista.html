{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h1>Notificaciones</h1>
    <div class="list-group">
        {% for notificacion in notificaciones %}
            <a href="{% url 'detalle_notificacion' notificacion.pk %}" class="list-group-item list-group-item-action {% if not notificacion.leida %}list-group-item-primary{% endif %}">
                <div class="d-flex w-100 justify-content-between">
                    <p class="mb-1">{{ notificacion.mensaje }}</p>
                    <small>{{ notificacion.fecha_creacion|timesince }} ago</small>
                </div>
            </a>
        {% empty %}
            <p>No tienes notificaciones.</p>
        {% endfor %}
    </div>
</div>
{% endblock %}
