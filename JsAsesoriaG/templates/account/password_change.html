{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block title %}{% trans "Cambiar Contraseña" %}{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card bg-dark text-white shadow-lg" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <h2 class="font-heading mb-4">{% trans "Cambiar Contraseña" %}</h2>

                    <form method="POST" action="{% url 'account_change_password' %}" class="password_change text-start">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-gold">{% trans "Cambiar Contraseña" %}</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
