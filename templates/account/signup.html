{% extends "base.html" %}
{% load i18n crispy_forms_tags %}
{% load socialaccount %}

{% block title %}{% trans "Registrarse" %}{% endblock %}

{% block content %}
<div class="container py-5 mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card bg-dark text-white shadow-lg" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                    <h2 class="font-heading mb-4">Creá tu Cuenta</h2>

                    <div class="d-grid gap-2">
                        <a href="{% provider_login_url 'google' %}" class="btn btn-light btn-google">
                            <i class="bi bi-google me-2"></i> Continuar con Google
                        </a>
                    </div>
                    
                    <div class="d-flex align-items-center my-4">
                        <hr class="flex-grow-1">
                        <span class="px-2 text-muted">o</span>
                        <hr class="flex-grow-1">
                    </div>

                    <form class="signup text-start" id="signup_form" method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}

                        {{ form|crispy }}
                        
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-gold" type="submit">{% trans "Registrarse" %}</button>
                        </div>
                    </form>

                    <div class="mt-4">
                         <p class="mb-0">
                             ¿Ya tenés una cuenta? 
                             <a href="{% url 'account_login' %}" class="text-white fw-bold">Iniciá sesión</a>
                         </p>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
