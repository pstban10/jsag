{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Editar Catálogo | JS Asesoría{% endblock %}

{% block content %}
<div class="container mt-5 pt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">{% if form.instance.pk %}Editar Producto{% else %}Agregar Nuevo Producto{% endif %}</h3>
                </div>
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-gold">Guardar</button>
                            <a href="{% url 'mi_catalogo' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
